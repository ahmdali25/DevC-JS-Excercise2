<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KALKULATOR SEDERHANA</title>
  <meta name="description" content="Kalkulator Sederhana">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row max-height align-items-center">
      <div class="col-10 mx-auto col-md-8">
        <div class="card">
          <div class="card-title p-3">
            <h3 class="text-uppercase text-center">KALKULATOR SEDERHANA YANG MEMBANTU</h3>
          </div>

          <div class="card-body">
            
            <div class="form">
              <h2> silahkan masukan angka</h2>
            </div>  

            <!-- Input Angka 1 -->
            <div class="my-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text angka">Angka 1 :</span>
                </div>
                <input type='number' class="form-control form-control-lg" name='angka1' placeholder='masukkan angka'/>
              </div>
            </div>

            <!-- Input Angka 2 -->
            <div class="my-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text angka">Angka 2 :</span>
                </div>
                <input type='number' class="form-control form-control-lg" name='angka2' placeholder='masukkan angka'/>
              </div>
            </div>

            <!-- Operator Matematika -->
            <div class="my-4">
              <button class="btn submitBtn newBtn" onclick='tambah()'>+</button>
              <button class="btn submitBtn newBtn" onclick='kurang()'>-</button>
              <button class="btn submitBtn newBtn" onclick='kali()'>x</button>
              <button class="btn submitBtn newBtn" onclick='bagi()'>:</button>
              <button class="btn submitBtn newBtn" onclick='modulus()'>%</button>
            </div>

            <!-- Hasil -->
            <div class="my-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text angka">Hasil :</span>
                </div>
                <input type='number' name='hasil' class="form-control form-control-lg" name='angka2' placeholder='hasil'/>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
